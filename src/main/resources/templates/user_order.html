<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户订单</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/store.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" th:text="${user_name}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/cart/item">我的购物车</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/home/user">返回商城</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">logout</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/home/user/order/all">
            <input class="form-control mr-sm-2" type="search" name="itemName" placeholder="输入商品名" aria-label="Search" th:value="${searchName}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
        </form>
    </div>
</nav>

<div class="card">
    <div class="card-body">
        <span id="total" th:text="一共买了 + ${itemAmount} + 件商品"></span>
    </div>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">商品名称</th>
        <th scope="col">价格</th>
        <th scope="col">数量</th>
        <th scope="col">购买时间</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item:${itemList}">
        <th th:text="${item.item_name}" scope="row"></th>
        <td th:text="${item.unit_price}"></td>
        <td th:text="${item.purchase_volume}"></td>
        <td th:text="${item.purchase_time}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
